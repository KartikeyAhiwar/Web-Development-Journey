<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box{
            background: #8e6969;
            margin: 20px;
            border: 1.5px solid #8e6969;
            box-shadow: inset 4px 4px 8px  rgb(253, 223, 184);
            font-family: 'Geneva';
            font-size: large;
            text-align: center;
            text-shadow:2px 2px 2px rgb(162, 23, 23) ;
            outline: 1px solid black;
        }

    </style>
</head>
<body>
    <div class="box">
        This is a Box
    </div>
    
</body>
</html>
